{% extends 'bookmark/base.html' %}
{% block title %}User Login{% endblock %}
{% block head %}User Login{% endblock %}

{% block content %}
    {% if form.has_errors %}
    <p>Your username and password didn't match.
        Please try again.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
      </form>
{% endblock%}
