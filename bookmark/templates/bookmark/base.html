<!DOCTYPE html>
<html lang="en">
<head>
  <title>Django Bookmarks | {% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static "bookmark/css/bootstrap.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "bookmark/css/style.css" %}">
  <!--online_fonts-->
	<link href="//fonts.googleapis.com/css?family=Sansita:400,400i,700,700i,800,800i,900,900i&amp;subset=latin-ext" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
<!--//online_fonts-->
  <script src="{% static "bookmark/js/jQuery.js" %}"></script>
  <script src="{% static "bookmark/js/bootstrap.min.js" %}"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Bookmark</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            {% if user.is_authenticated %}
            welcome {{user.username}}(<a href="logout">logout</a>)
            {% else %}
            <a href="login">login</a>
            {% endif %}

          </ul>
        </div>
      </nav>

      <h1>{% block head %}{% endblock %}</h1>
      {% block content %}{% endblock %}
</body>
</html>
